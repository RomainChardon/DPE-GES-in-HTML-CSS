<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>DPE / GES</title>
</head>
<body>
    <input type="number" name="dpe-range" id="dpe-range" min="0" max="500" onchange="movedpe()">
    <div>
        <h2 class="titre-dpe">DPE</h2>
        <div class="contener">
            <div class="categorie">
                <div class="dpe A">
                    ≤ 50  <span>A</span>
                </div>
                <div class="dpe B">
                    51 à 90  <span>B</span>
                </div>
                <div class="dpe C">
                    91 à 150  <span>C</span>
                </div>
                <div class="dpe D">
                    151 à 230  <span>D</span>
                </div>
                <div class="dpe E">
                    231 à 330  <span>E</span>
                </div>
                <div class="dpe F">
                    331 à 450  <span>F</span>
                </div>
                <div class="dpe G">
                    > 450  <span>G</span>
                </div>
            </div>
            <div class="my-value">
                <div class="my-value-cursor" id="my-value-cursor-dpe">
                    <span id="value-line">50</span> <span class="line"></span>
                </div>
            </div>
        </div>
    </div>


    <input type="number" name="ges-range" id="ges-range" min="0" max="100" onchange="moveges()">
    <div>
        <h2 class="titre-dpe">GES</h2>
        <div class="contener">
            <div class="categorie">
                <div class="ges Ag">
                    ≤ 5  <span>A</span>
                </div>
                <div class="ges Bg">
                    6 à 10  <span>B</span>
                </div>
                <div class="ges Cg">
                    11 à 20 <span>C</span>
                </div>
                <div class="ges Dg">
                    21 à 35  <span>D</span>
                </div>
                <div class="ges Eg">
                    36 à 55  <span>E</span>
                </div>
                <div class="ges Fg">
                    56 à 80  <span>F</span>
                </div>
                <div class="ges Gg">
                    > 80  <span>G</span>
                </div>
            </div>
            <div class="my-value">
                <div class="my-value-cursor" id="my-value-cursor-ges">
                    <span id="value-line-ges">5</span> <span class="line"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
