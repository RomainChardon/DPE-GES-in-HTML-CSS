<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>DPE / GES</title>
</head>
<body>
    <!-- <input type="range" name="dpe-range" id="dpe-range" min="-6" max="94" onchange="move()"> -->
    <input type="number" name="dpe-range" id="dpe-range" min="0" max="500" onchange="move()">
    <div class="contener-dpe">
        <div class="categorie-dpe">
            <div class="dpe A">
                ≤ 50  <span>A</span>
            </div>
            <div class="dpe B">
                51 à 90  <span>B</span>
            </div>
            <div class="dpe C">
                91 à 150  <span>C</span>
            </div>
            <div class="dpe D">
                151 à 230  <span>D</span>
            </div>
            <div class="dpe E">
                231 à 330  <span>E</span>
            </div>
            <div class="dpe F">
                331 à 450  <span>F</span>
            </div>
            <div class="dpe G">
                > 450  <span>G</span>
            </div>
        </div>
        <div class="my-dpe">
            <div class="my-value" id="my-value">
                <span id="value-line">250</span> <span class="line"></span>
            </div>
        </div>
    </div>
</body>
</html>
